<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Server Room Lockdown - Start</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(#0d1117, #161b22);
      color: #c9d1d9;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .start-container {
      background: #161b22;
      padding: 2rem;
      border-radius: 1rem;
      text-align: center;
      box-shadow: 0 0 25px #58a6ff88;
      width: 90%;
      max-width: 400px;
    }

    h1 {
      color: #58a6ff;
      margin-bottom: 1rem;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.75rem;
      margin: 1rem 0;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      background-color: #0d1117;
      color: #fff;
    }

    button {
      background: #238636;
      color: white;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #2ea043;
    }
  </style>
</head>
<body>
  <div class="start-container">
    <h1>üîê Server Room Lockdown</h1>
    <p>Agent, enter your codename to begin your mission:</p>
    <input type="text" id="playerName" placeholder="Enter your name..." />
    <button onclick="startGame()">Start Mission üöÄ</button>
  </div>

  <script>
    function startGame() {
      const name = document.getElementById("playerName").value.trim();
      if (!name) {
        alert("Please enter your name to start.");
        return;
      }
      localStorage.setItem("playerName", name);
      window.location.href = "chapters.html";
    }
  </script>
</body>
</html>
