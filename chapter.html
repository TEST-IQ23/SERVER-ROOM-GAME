<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chapter View</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(#0d1117, #161b22);
      color: #c9d1d9;
      margin: 0;
      padding: 2rem;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #161b22;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 25px #58a6ff88;
    }
    h1 {
      color: #58a6ff;
    }
    .question {
      margin-bottom: 2rem;
    }
    .question input[type="text"] {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
    }
    .question button {
      margin-top: 0.5rem;
    }
    .feedback {
      margin-top: 0.5rem;
      font-weight: bold;
    }
    .correct {
      color: #3fb950;
    }
    .wrong {
      color: #f85149;
    }
    .back-btn {
      background: #8250df;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 0.5rem;
      color: white;
      cursor: pointer;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="back-btn" onclick="window.location.href='index.html'">← Back to Chapters</button>
    <h1 id="chapterTitle">Loading...</h1>
    <div id="questionsContainer"></div>
  </div>

  <script src="chapters.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const chapterIndex = parseInt(params.get("chapter"));
    const container = document.getElementById("questionsContainer");
    const title = document.getElementById("chapterTitle");

    if (isNaN(chapterIndex) || chapterIndex < 0 || chapterIndex >= chapters.length) {
      title.textContent = "Invalid Chapter";
    } else {
      const chapter = chapters[chapterIndex];
      title.textContent = chapter.title;

      chapter.questions.forEach((question, qIndex) => {
        const div = document.createElement("div");
        div.className = "question";
        div.innerHTML = `<p><strong>Q${qIndex + 1}:</strong> ${question.q}</p>`;

        let feedback = document.createElement("div");
        feedback.className = "feedback";

        if (question.type === "mcq") {
          question.options.forEach(option => {
            const btn = document.createElement("button");
            btn.textContent = option;
            btn.onclick = () => {
              if (option === question.answer) {
                feedback.textContent = "✅ Correct!";
                feedback.className = "feedback correct";
              } else {
                feedback.textContent = "❌ Wrong!";
                feedback.className = "feedback wrong";
              }
            };
            div.appendChild(btn);
          });
        } else {
          const input = document.createElement("input");
          input.type = "text";
          input.placeholder = "Your answer";
          const btn = document.createElement("button");
          btn.textContent = "Submit";
          btn.onclick = () => {
            const userAnswer = input.value.trim().toLowerCase();
            const correctAnswer = question.answer.toLowerCase();
            if (userAnswer === correctAnswer) {
              feedback.textContent = "✅ Correct!";
              feedback.className = "feedback correct";
            } else {
              feedback.textContent = "❌ Incorrect!";
              feedback.className = "feedback wrong";
            }
          };
          div.appendChild(input);
          div.appendChild(btn);
        }

        div.appendChild(feedback);
        container.appendChild(div);
      });
    }
  </script>
</body>
</html>
