<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Server Room Lockdown - Choose Chapter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Choose a Chapter</h1>
    <p id="playerNameDisplay"></p>

    <div id="chapterList" class="chapter-list"></div>

    <button onclick="goBack()">â¬… Back to Start</button>
  </div>

  <script>
    const chapters = [
      { id: 1, title: "Chapter 1: Power Surge" },
      { id: 2, title: "Chapter 2: Firewall Frenzy" },
      { id: 3, title: "Chapter 3: Protocol Puzzle" },
      { id: 4, title: "Chapter 4: Backup Breakdown" },
      { id: 5, title: "Chapter 5: Network Nexus" },
      { id: 6, title: "Chapter 6: Cache Clash" },
      { id: 7, title: "Chapter 7: Malware Maze" },
      { id: 8, title: "Chapter 8: Encryption Escape" },
      { id: 9, title: "Chapter 9: Data Drift" },
      { id: 10, title: "Chapter 10: Root Access Race" },
    ];

    const playerName = localStorage.getItem("playerName");
    document.getElementById("playerNameDisplay").textContent = `Welcome, ${playerName || 'Player'}!`;

    const chapterList = document.getElementById("chapterList");

    chapters.forEach(chapter => {
      const button = document.createElement("button");
      button.textContent = chapter.title;
      button.classList.add("chapter-button");
      button.onclick = () => {
        localStorage.setItem("selectedChapter", chapter.id);
        localStorage.setItem("selectedChapterTitle", chapter.title);
        window.location.href = "questions.html";
      };
      chapterList.appendChild(button);
    });

    function goBack() {
      window.location.href = "start.html";
    }
  </script>
</body>
</html>
