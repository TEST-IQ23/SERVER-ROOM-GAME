<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chapters – Server Room Lockdown</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <button id="backBtn" class="nav-btn" style="display: none;">⬅ Back to Chapters</button>
    <h1 id="pageTitle">Chapters</h1>
    <div id="chapterList" class="chapter-list"></div>
    <div id="questionsContainer" class="questions-container" style="display: none;"></div>
  </div>

  <script src="chapters.js"></script>
  <script src="questions.js"></script>
  <script>
    const chapterList = document.getElementById('chapterList');
    const questionsContainer = document.getElementById('questionsContainer');
    const backBtn = document.getElementById('backBtn');
    const pageTitle = document.getElementById('pageTitle');

    function loadChapters() {
      chapters.forEach(chapter => {
        const chapterBtn = document.createElement('button');
        chapterBtn.textContent = chapter.title;
        chapterBtn.className = "chapter-btn";
        chapterBtn.onclick = () => loadQuestions(chapter.id, chapter.title);
        chapterList.appendChild(chapterBtn);
      });
    }

    function loadQuestions(chapterId, title) {
      chapterList.style.display = "none";
      backBtn.style.display = "inline-block";
      questionsContainer.style.display = "block";
      pageTitle.textContent = title;

      const chapterQuestions = questions[chapterId];
      questionsContainer.innerHTML = "";

      if (!chapterQuestions) {
        questionsContainer.innerHTML = "<p>No questions found for this chapter.</p>";
        return;
      }

      chapterQuestions.forEach((q, index) => {
        const block = document.createElement("div");
        block.className = "question-block";
        block.innerHTML = `<p>Q${index + 1}: ${q.q}</p>`;

        q.options.forEach(opt => {
          const label = document.createElement("label");
          label.innerHTML = `
            <input type="radio" name="q${chapterId}_${index}" value="${opt}">
            ${opt}
          `;
          block.appendChild(label);
          block.appendChild(document.createElement("br"));
        });

        questionsContainer.appendChild(block);
      });
    }

    backBtn.onclick = () => {
      chapterList.style.display = "block";
      backBtn.style.display = "none";
      questionsContainer.style.display = "none";
      pageTitle.textContent = "Chapters";
    };

    loadChapters();
  </script>
</body>
</html>
