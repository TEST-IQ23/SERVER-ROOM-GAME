<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select Chapter â€“ Server Room Lockdown</title>
  <link rel="stylesheet" href="style.css" />
  <script src="chapters.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body class="chapters-page">
  <div class="container">
    <h1 id="greeting">Welcome, Agent!</h1>
    <p>Select a chapter below to begin your mission:</p>
    <div id="chaptersContainer" class="chapter-grid">
      <!-- Chapters will be injected here -->
    </div>
  </div>

  <script>
    // Display player name from localStorage
    const playerName = localStorage.getItem('playerName') || 'Agent';
    document.getElementById('greeting').textContent = `Welcome, ${playerName}!`;

    // Load chapters dynamically from chapters.js
    function loadChapters() {
      const container = document.getElementById('chaptersContainer');
      chapters.forEach((chapter) => {
        const button = document.createElement('button');
        button.className = 'chapter-button';
        button.textContent = chapter.title;
        button.onclick = () => {
          localStorage.setItem('selectedChapterId', chapter.id);
          localStorage.setItem('selectedChapterTitle', chapter.title);
          window.location.href = 'question.html';
        };
        container.appendChild(button);
      });
    }

    loadChapters();
  </script>
</body>
</html>
