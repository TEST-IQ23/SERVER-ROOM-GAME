<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Server Room Lockdown - Questions</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="questions.js"></script>
</head>
<body>
  <div class="container question-page">
    <h1 id="chapterTitle">Chapter</h1>
    <div id="timer">Time Left: 30s</div>

    <div id="questionContainer" class="question-block">
      <!-- Question will be injected here -->
    </div>

    <div id="feedback"></div>
  </div>

  <script>
    const chapterId = localStorage.getItem('selectedChapterId');
    const chapterTitle = localStorage.getItem('selectedChapterTitle');
    document.getElementById('chapterTitle').textContent = `Chapter: ${chapterTitle}`;

    const allQuestions = questions[chapterId];
    let currentQuestion = 0;
    let correctCount = 0;
    let wrongCount = 0;
    let startTime = Date.now();
    let timer;

    function showQuestion() {
      const q = allQuestions[currentQuestion];
      const container = document.getElementById('questionContainer');
      const feedback = document.getElementById('feedback');
      container.innerHTML = '';
      feedback.textContent = '';

      const questionEl = document.createElement('p');
      questionEl.textContent = q.question;
      container.appendChild(questionEl);

      q.options.forEach((opt, idx) => {
        const btn = document.createElement('button');
        btn.textContent = opt;
        btn.className = 'option-button';
        btn.onclick = () => {
          clearInterval(timer);
          const isCorrect = opt === q.answer;
          feedback.textContent = isCorrect ? '✅ Pass' : '❌ Fail';
          isCorrect ? correctCount++ : wrongCount++;
          setTimeout(() => {
            currentQuestion++;
            if (currentQuestion < allQuestions.length) {
              showQuestion();
              startTimer();
            } else {
              endQuiz();
            }
          }, 1000);
        };
        container.appendChild(btn);
      });
    }

    function startTimer() {
      let timeLeft = 30;
      const timerDisplay = document.getElementById('timer');
      timerDisplay.textContent = `Time Left: ${timeLeft}s`;

      timer = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = `Time Left: ${timeLeft}s`;
        if (timeLeft <= 0) {
          clearInterval(timer);
          document.getElementById('feedback').textContent = '⏰ Time Up! Fail';
          wrongCount++;
          setTimeout(() => {
            currentQuestion++;
            if (currentQuestion < allQuestions.length) {
              showQuestion();
              startTimer();
            } else {
              endQuiz();
            }
          }, 1000);
        }
      }, 1000);
    }

    function endQuiz() {
      const totalTime = Math.floor((Date.now() - startTime) / 1000);
      localStorage.setItem('correctCount', correctCount);
      localStorage.setItem('wrongCount', wrongCount);
      localStorage.setItem('timeTaken', totalTime);
      window.location.href = 'results.html';
    }

    // Begin quiz
    showQuestion();
    startTimer();
  </script>
</body>
</html>
