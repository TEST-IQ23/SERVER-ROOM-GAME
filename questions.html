<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Server Room Lockdown - Questions</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2 id="chapterTitle"></h2>
    <p><strong>Player:</strong> <span id="playerName"></span></p>
    <p><strong>Time Left:</strong> <span id="timer">30</span> seconds</p>

    <div id="questionBlock" class="question-block"></div>
    <p id="feedback"></p>
  </div>

  <script src="questions.js"></script>
  <script>
    const playerName = localStorage.getItem("playerName") || "Player";
    const chapterId = parseInt(localStorage.getItem("selectedChapter"));
    const chapterTitle = localStorage.getItem("selectedChapterTitle") || "Chapter";

    document.getElementById("playerName").textContent = playerName;
    document.getElementById("chapterTitle").textContent = chapterTitle;

    const questions = questionsData[chapterId] || [];
    let currentQuestionIndex = 0;
    let score = 0;
    let wrong = 0;
    let timer;
    let countdown = 30;

    function startTimer() {
      clearInterval(timer);
      countdown = 30;
      document.getElementById("timer").textContent = countdown;

      timer = setInterval(() => {
        countdown--;
        document.getElementById("timer").textContent = countdown;
        if (countdown <= 0) {
          clearInterval(timer);
          showFeedback(false); // time's up = wrong
        }
      }, 1000);
    }

    function showQuestion() {
      if (currentQuestionIndex >= questions.length) {
        finishChapter();
        return;
      }

      const q = questions[currentQuestionIndex];
      const block = document.getElementById("questionBlock");
      const feedback = document.getElementById("feedback");
      feedback.textContent = "";

      block.innerHTML = `
        <p><strong>Question ${currentQuestionIndex + 1}:</strong> ${q.question}</p>
        ${q.options.map((opt, index) => `
          <label>
            <input type="radio" name="option" value="${opt}" onclick="checkAnswer('${opt}')">
            ${opt}
          </label><br>
        `).join('')}
      `;

      startTimer();
    }

    function checkAnswer(selected) {
      clearInterval(timer);
      const correct = questions[currentQuestionIndex].answer;
      const passed = selected === correct;

      if (passed) {
        score++;
        showFeedback(true);
      } else {
        wrong++;
        showFeedback(false);
      }
    }

    function showFeedback(passed) {
      const feedback = document.getElementById("feedback");
      feedback.textContent = passed ? "✅ Pass!" : "❌ Fail!";
      feedback.style.color = passed ? "lightgreen" : "red";

      setTimeout(() => {
        currentQuestionIndex++;
        showQuestion();
      }, 1500);
    }

    function finishChapter() {
      localStorage.setItem(`chapter_${chapterId}_played`, "true");
      localStorage.setItem(`chapter_${chapterId}_score`, score);
      localStorage.setItem(`chapter_${chapterId}_fail`, wrong);
      localStorage.setItem(`chapter_${chapterId}_date`, new Date().toLocaleString());

      window.location.href = "results.html";
    }

    showQuestion();
  </script>
</body>
</html>
