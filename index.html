<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Server Room Lockdown - Start</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🔐 Server Room Lockdown</h1>
  <p>Welcome agent. Your mission begins now.</p>
  <p>Select a chapter to begin your escape.</p>

  <div id="chapter-list"></div>

  <footer>
    <p>Created for First-Year CS & IT Students 🚀</p>
  </footer>

  <script src="chapters.js"></script>
  <script>
    const chapterList = document.getElementById("chapter-list");

    chapters.forEach((chapter, index) => {
      const btn = document.createElement("button");
      btn.textContent = `${index + 1}. ${chapter.title}`;
      btn.className = "chapter-button";
      btn.onclick = () => {
        localStorage.setItem("currentChapter", index);
        window.location.href = "chapters.html";
      };
      chapterList.appendChild(btn);
    });
  </script>
</body>
</html>
