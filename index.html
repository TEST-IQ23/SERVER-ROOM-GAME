<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Server Room Lockdown - Start Mission</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(#0d1117, #161b22);
      color: #c9d1d9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .start-container {
      background-color: #161b22;
      padding: 3rem;
      border-radius: 1rem;
      box-shadow: 0 0 25px #58a6ff88;
      animation: fadeIn 1s ease-in-out;
      max-width: 600px;
    }

    h1 {
      color: #58a6ff;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    button {
      background: #238636;
      color: white;
      padding: 0.75rem 1.5rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #2ea043;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="start-container">
    <h1>🔐 Server Room Lockdown</h1>
    <p>You’re trapped in the university’s server room after a mysterious cyberattack. Can you solve the puzzles and escape before time runs out?</p>
    <button onclick="window.location.href='chapters.html'">🚀 Start Mission</button>
  </div>
</body>
</html>
