<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Server Room Lockdown ‚Äì Start</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="start-page">
  <div class="container">
    <h1>üîê Server Room Lockdown</h1>
    <p class="intro">
      Welcome, Agent! A critical breach has been detected in the Server Room. Your mission is to uncover the truth by completing all 10 chapters. 
      Prepare to face timed questions and prove your skills.
    </p>
    
    <label for="playerName">Enter Your Name to Begin:</label>
    <input type="text" id="playerName" placeholder="Your Name" required />
    <button onclick="startGame()">Start Mission</button>
  </div>

  <script>
    function startGame() {
      const nameInput = document.getElementById("playerName").value.trim();
      if (nameInput === "") {
        alert("Please enter your name to start.");
        return;
      }
      localStorage.setItem("playerName", nameInput);
      window.location.href = "chapters.html";
    }
  </script>
</body>
</html>
